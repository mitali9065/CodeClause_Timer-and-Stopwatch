<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer and Stopwatch</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="name">Timer and Stopwatch</div>
    <div class="container">
        <div class="timer-display">
            00:00:00:000
        </div>
        <div class="buttons">
            <button id="start-timer">Start</button>
            <button id="pause-timer">Pause</button>
            <button id="reset-timer">Reset</button>
        </div>
    </div>
    <div class="timer">
        <span class="timer__part timer__part--minutes">00</span>
        <span class="timer__part">:</span>
        <span class="timer__part timer__part--secomds">00</span>
        <button type="button" class="timer__btn timer__btn-control timer__btn--start">
            <span class="material-icons">play_arrow</span>
        </button>
        <button type="button" class="timer__btn timer__btn-control timer__btn--reset">
            <span class="material-icons">timer</span>
        </button>

    </div>

    <!-- <p >Made by <strong>Mitali</strong>.</p> -->
    <script src="script.js"></script>
    <script src="main.js"  type="module"></script>
</body>
</html>
